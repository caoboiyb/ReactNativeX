language: node_js
node_js:
  - "9.2.1"
sudo: false
cache:
  directories:
    - $HOME/.yarn-cache
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  - NODE_ENV='test'
script:
  - npm run lint
  - npm test
  - npm run bundle:ios
matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      sudo: required
      node_js: false
      before_install:
        - nvm install 9
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
      install:
        - yarn
      android:
        components:
          - tools
          - build-tools-25.0.1
          - platform-tools
          - extra-android-m2repository
          - extra-google-android-support
          # The BuildTools version used by your project
          #- build-tools-19.1.0

          # The SDK version used to compile your project
          - android-16
          - android-21
          - android-22
          - android-25

          # Additional components

          # Specify at least one system image,
          # if you need to run emulator(s) during your tests
          - sys-img-armeabi-v7a-android-16
          - sys-img-armeabi-v7a-android-21
          - sys-img-armeabi-v7a-android-22
          - sys-img-armeabi-v7a-android-25
      script:
        - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
    - language: objective-c
      os: osx
      osx_image: xcode9.2
      node_js: false
      before_install:
        - nvm install 9
        - node --version
        - travis_retry npm install -g yarn
        - yarn -version
      install:
        - travis_retry gem install xcpretty
        - travis_retry yarn
      xcode_project: ios/ReactNativeX.xcodeproj
      xcode_scheme: ios/ReactNativeXTests
      script:
        - cd ios
        - xcodebuild -scheme ReactNativeX -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
        - travis_retry xctool run-tests -scheme ReactNativeX -sdk iphonesimulator -launch-timeout 90  ONLY_ACTIVE_ARCH=NO